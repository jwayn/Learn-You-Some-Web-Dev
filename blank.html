<!-- Tells the browser this file what character set encoding to use -->
<!DOCTYPE html>
<!-- Tells the browser this file what character set encoding to use -->
<html lang="en">
<!-- The head tag is not meant to be displayed on the rendered HTML page in the browser.  -->
<!-- It's purpose is a holder for metadata -->
<head>
    <!-- Tells the browser this file what character set encoding to use -->
    <meta charset="UTF-8">
    <!--Only for IE8/9 support -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- width=device-width sets the width of the page to follow the screen width of the device -->
    <!-- This may vary depending on the device (phones vs laptop vs different monitor sizes etc) -->
    <!-- initial-scale=1.0 sets the inital zoom level when the page is first loaded by the brwoser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the webpage that appears in the tab of a browser, or in google -->
    <title>Document</title>
</head>

<!-- The body tag is the main container for the content that will be rendered in the browser -->
<body>
    
</body>
</html>
